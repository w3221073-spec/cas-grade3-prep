<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAS Space Mission: Grade 3</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FAB1A0;
            --dark: #2D3436;
            --light: #DFE6E9;
            --success: #00b894;
            --error: #d63031;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #0c0c1e;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(white 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 { margin-bottom: 10px; color: var(--secondary); }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .question-card {
            background: white;
            color: var(--dark);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border: 4px solid var(--primary);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button.option {
            background: var(--primary);
            border: none;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            font-weight: bold;
        }

        button.option:hover { transform: scale(1.02); background: #5649c0; }
        button.option:active { transform: scale(0.98); }

        .feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            height: 30px;
            font-weight: bold;
        }
        
        .correct-anim { background-color: var(--success) !important; }
        .wrong-anim { background-color: var(--error) !important; }

        .hidden { display: none; }

        #restart-btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status-bar">
        <span id="score-display">‚≠ê Score: 0</span>
        <span id="progress-display">Mission: 1/5</span>
    </div>

    <div id="quiz-area">
        <div class="question-card">
            <div id="question-text">Loading Mission Data...</div>
        </div>
        <div class="options-grid" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
    </div>

    <div id="results-area" class="hidden">
        <h2>üöÄ Mission Complete!</h2>
        <p id="final-score" style="font-size: 1.5rem;"></p>
        <p id="message"></p>
        <button id="restart-btn" onclick="initGame()">Re-launch Mission</button>
    </div>
</div>

<script>
    // MCAS Aligned Sample Data (Math & ELA Mixed)
    const questions = [
        {
            question: "Select the two fractions that are equivalent to 1/2.",
            options: ["2/4 and 3/6", "1/3 and 1/4", "2/3 and 4/6", "3/4 and 2/8"],
            correct: 0
        },
        {
            question: "Solve: 7 √ó ? = 42",
            options: ["5", "6", "7", "8"],
            correct: 1
        },
        {
            question: "Which word is a noun in this sentence? 'The excited dog ran fast.'",
            options: ["Excited", "Ran", "Dog", "Fast"],
            correct: 2
        },
        {
            question: "Round 438 to the nearest ten.",
            options: ["400", "430", "440", "500"],
            correct: 2
        },
        {
            question: "Which shape is a quadrilateral?",
            options: ["Triangle", "Pentagon", "Rectangle", "Hexagon"],
            correct: 2
        }
    ];

    let currentQ = 0;
    let score = 0;

    function initGame() {
        currentQ = 0;
        score = 0;
        document.getElementById('quiz-area').classList.remove('hidden');
        document.getElementById('results-area').classList.add('hidden');
        updateStats();
        loadQuestion();
    }

    function loadQuestion() {
        const q = questions[currentQ];
        document.getElementById('question-text').innerText = q.question;
        document.getElementById('feedback-text').innerText = "";
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btnElement) {
        // Disable all buttons
        const buttons = document.querySelectorAll('.option');
        buttons.forEach(b => b.disabled = true);

        if (selected === questions[currentQ].correct) {
            score++;
            btnElement.classList.add('correct-anim');
            document.getElementById('feedback-text').innerText = "‚úÖ Correct! Great job!";
            document.getElementById('feedback-text').style.color = "#00b894";
        } else {
            btnElement.classList.add('wrong-anim');
            document.getElementById('feedback-text').innerText = "‚ùå Not quite. Keep trying!";
            document.getElementById('feedback-text').style.color = "#fab1a0";
        }

        updateStats();

        setTimeout(() => {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 1500);
    }

    function updateStats() {
        document.getElementById('score-display').innerText = `‚≠ê Score: ${score}`;
        document.getElementById('progress-display').innerText = `Mission: ${Math.min(currentQ + 1, questions.length)}/${questions.length}`;
    }

    function showResults() {
        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('results-area').classList.remove('hidden');
        document.getElementById('final-score').innerText = `You scored ${score} out of ${questions.length}`;
        
        const msg = score === questions.length ? "üåü Astronaut Status: COMMANDER!" : "üëç Good practice! Ready for liftoff!";
        document.getElementById('message').innerText = msg;
    }

    // Start
    initGame();
</script>

</body>
</html>
