<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAS Space Mission: Grade 3</title>
    <style>
        /* SAME CSS AS BEFORE - NO CHANGES NEEDED HERE */
        :root { --primary: #6C5CE7; --secondary: #00CEC9; --accent: #FAB1A0; --dark: #2D3436; --light: #DFE6E9; --success: #00b894; --error: #d63031; }
        body { font-family: 'Verdana', sans-serif; background-color: #0c0c1e; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: radial-gradient(white 1px, transparent 0); background-size: 40px 40px; }
        .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); border: 1px solid rgba(255, 255, 255, 0.18); width: 90%; max-width: 600px; text-align: center; position: relative; overflow: hidden; }
        h1 { margin-bottom: 10px; color: var(--secondary); }
        .timer-container { width: 100%; background-color: rgba(255,255,255,0.2); height: 10px; border-radius: 5px; margin-bottom: 15px; overflow: hidden; position: relative; }
        .timer-bar { height: 100%; background-color: var(--success); width: 100%; transition: width 1s linear, background-color 0.5s; }
        .timer-text { font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; color: var(--secondary); }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 1.1rem; font-weight: bold; }
        #pause-btn { background: var(--accent); color: var(--dark); border: none; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        #pause-btn:hover { transform: scale(1.05); }
        .pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(12, 12, 30, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; border-radius: 20px; }
        .pause-overlay h2 { color: var(--secondary); font-size: 2rem; margin-bottom: 1rem; }
        #resume-btn { background: var(--success); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .question-card { background: white; color: var(--dark); padding: 20px; border-radius: 15px; margin-bottom: 20px; font-size: 1.3rem; border: 4px solid var(--primary); }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button.option { background: var(--primary); border: none; padding: 15px; color: white; font-size: 1.1rem; border-radius: 10px; cursor: pointer; transition: transform 0.1s, background 0.2s; font-weight: bold; }
        button.option:hover { transform: scale(1.02); background: #5649c0; }
        button.option:active { transform: scale(0.98); }
        button.option:disabled { cursor: not-allowed; opacity: 0.7; }
        .feedback { margin-top: 15px; font-size: 1.1rem; min-height: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .correct-anim { background-color: var(--success) !important; }
        .wrong-anim { background-color: var(--error) !important; }
        .hidden { display: none !important; }
        #restart-btn, #start-mission-btn { background: var(--secondary); color: var(--dark); border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin-top: 20px; transition: background 0.3s, transform 0.2s; }
        #restart-btn:hover, #start-mission-btn:hover { background: #00B1AD; transform: translateY(-2px); }
        #home-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; animation: fadeIn 1s ease-in-out; }
        #home-screen h2 { color: var(--secondary); font-size: 2.5rem; margin-bottom: 1rem; animation: bounceIn 1.5s ease-out; }
        #home-screen p { font-size: 1.3rem; margin-bottom: 2rem; line-height: 1.5; }
        .rocket { font-size: 5rem; animation: liftOff 2s ease-out infinite alternate; display: inline-block; margin-bottom: 1rem; color: var(--accent); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 60% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
        @keyframes liftOff { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <span class="rocket">üöÄ</span>
        <h2>Welcome, Space Cadet Kaya!</h2>
        <p>Your mission: Explore the cosmos of knowledge and conquer the challenges!</p>
        <button id="start-mission-btn">Start Mission</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="status-bar">
            <span id="score-display">‚≠ê Score: 0</span>
            <span id="progress-display">Mission: 0/0</span>
            <button id="pause-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
        </div>

        <div id="quiz-area">
            <div id="pause-screen" class="pause-overlay hidden">
                <h2>Mission Paused</h2>
                <p>Kaya! Systems are in standby mode.</p>
                <button id="resume-btn" onclick="togglePause()">Kaya are you ready to ‚ñ∂ Resume Mission</button>
            </div>
            <div class="timer-text" id="timer-text">‚è±Ô∏è Oxygen Left: 60s</div>
            <div class="timer-container"><div class="timer-bar" id="timer-bar"></div></div>
            <div class="question-card"><div id="question-text">Initializing systems...</div></div>
            <div class="options-grid" id="options-container"></div>
            <div class="feedback" id="feedback-text"></div>
        </div>

        <div id="results-area" class="hidden">
            <h2>üöÄ Mission Complete!</h2>
            <p id="final-score" style="font-size: 1.5rem;"></p>
            <p id="message"></p>
            <button id="restart-btn" onclick="fetchQuestions()">Re-launch Mission</button>
        </div>
    </div>
</div>

<script>
    // Empty array to start
    let questions = [];
    let currentQ = 0;
    let score = 0;
    let timeLeft = 60;
    const MAX_TIME = 60;
    let timerInterval = null;
    let isPaused = false;

    // DOM Elements
    const homeScreen = document.getElementById('home-screen');
    const quizContainer = document.getElementById('quiz-container');
    const startMissionBtn = document.getElementById('start-mission-btn');
    const quizArea = document.getElementById('quiz-area');
    const resultsArea = document.getElementById('results-area');
    const scoreDisplay = document.getElementById('score-display');
    const progressDisplay = document.getElementById('progress-display');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const timerText = document.getElementById('timer-text');
    const timerBar = document.getElementById('timer-bar');
    const finalScore = document.getElementById('final-score');
    const message = document.getElementById('message');
    const pauseBtn = document.getElementById('pause-btn');
    const pauseScreen = document.getElementById('pause-screen');

    startMissionBtn.addEventListener('click', () => {
        homeScreen.classList.add('hidden');
        quizContainer.classList.remove('hidden');
        fetchQuestions();
    });

    async function fetchQuestions() {
        try {
            questionText.innerText = "Downloading Mission Data...";
            const response = await fetch('questions.json');
            if (!response.ok) throw new Error("Mission Aborted: Data Link Failed");
            questions = await response.json();
            
            // Optional: Shuffle questions here if you want
            // questions.sort(() => Math.random() - 0.5);
            
            initGame();
        } catch (error) {
            questionText.innerText = "‚ùå Error loading questions. Please refresh.";
            console.error(error);
        }
    }

    function initGame() {
        currentQ = 0;
        score = 0;
        quizArea.classList.remove('hidden');
        resultsArea.classList.add('hidden');
        pauseBtn.classList.remove('hidden'); 
        updateStats();
        loadQuestion();
    }

    function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
            clearInterval(timerInterval);
            pauseScreen.classList.remove('hidden');
            pauseBtn.innerText = "‚ñ∂ Resume";
        } else {
            startCountdown();
            pauseScreen.classList.add('hidden');
            pauseBtn.innerText = "‚è∏Ô∏è Pause";
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = MAX_TIME;
        isPaused = false;
        pauseScreen.classList.add('hidden');
        pauseBtn.innerText = "‚è∏Ô∏è Pause";
        pauseBtn.disabled = false;
        updateTimerVisuals();
        startCountdown();
    }

    function startCountdown() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerVisuals();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 1000);
    }

    function updateTimerVisuals() {
        timerText.innerText = `‚è±Ô∏è Oxygen Left: ${timeLeft}s`;
        const percentage = (timeLeft / MAX_TIME) * 100;
        timerBar.style.width = `${percentage}%`;
        if (percentage > 50) timerBar.style.backgroundColor = "#00b894";
        else if (percentage > 20) timerBar.style.backgroundColor = "#fdcb6e";
        else timerBar.style.backgroundColor = "#d63031";
    }

    function handleTimeOut() {
        const buttons = document.querySelectorAll('.option');
        buttons.forEach(b => b.disabled = true);
        pauseBtn.disabled = true;
        feedbackText.innerText = "‚åõ Time's Up!";
        feedbackText.style.color = "#d63031";
        setTimeout(nextQuestion, 2000);
    }

    function loadQuestion() {
        const q = questions[currentQ];
        questionText.innerText = q.question;
        feedbackText.innerText = "";
        optionsContainer.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
        resetTimer();
    }

    function checkAnswer(selected, btnElement) {
        clearInterval(timerInterval);
        pauseBtn.disabled = true;
        const buttons = document.querySelectorAll('.option');
        buttons.forEach(b => b.disabled = true);

        if (selected === questions[currentQ].correct) {
            score++;
            btnElement.classList.add('correct-anim');
            feedbackText.innerText = "‚úÖ Correct! Great job!";
            feedbackText.style.color = "#00b894";
            setTimeout(nextQuestion, 1500);
        } else {
            btnElement.classList.add('wrong-anim');
            feedbackText.innerText = "üí° Hint: " + questions[currentQ].hint;
            feedbackText.style.color = "#fab1a0";
            setTimeout(nextQuestion, 5000);
        }
        updateStats();
    }

    function nextQuestion() {
        currentQ++;
        if (currentQ < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function updateStats() {
        scoreDisplay.innerText = `‚≠ê Score: ${score}`;
        progressDisplay.innerText = `Mission: ${Math.min(currentQ + 1, questions.length)}/${questions.length}`;
    }

    function showResults() {
        clearInterval(timerInterval);
        quizArea.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        finalScore.innerText = `You scored ${score} out of ${questions.length}`;
        const msg = score > (questions.length * 0.7) ? "üåü Astronaut Status: COMMANDER!" : "üëç Good practice! Ready for liftoff!";
        message.innerText = msg;
    }
</script>
</body>
</html>
